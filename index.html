<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Drawing Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the lobby page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f9;
            font-family: 'Poppins', sans-serif;
        }
        .lobby-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 450px;
        }
        .lobby-container h1 {
            margin-top: 0;
            font-weight: 600;
        }
        .lobby-container input {
            font-size: 1.1em;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .lobby-container button {
            font-size: 1.2em;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 100%;
            transition: background-color 0.2s;
        }
        .lobby-container button:hover {
            background-color: #0056b3;
        }

        /* --- NEW STYLES for Social Links and Footer --- */

        .social-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .social-links svg {
            width: 20px;
            height: 20px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>Collaborative Drawing Rooms</h1>
        <p>Enter your name and a room name to join.</p>
        <form id="join-form">
            <input type="text" id="user-name" placeholder="Your Name" required autocomplete="off">
            <input type="text" id="room-name" placeholder="Room Name (e.g., project-alpha)" required autocomplete="off">
            <button type="submit">Join Room</button>
        </form>

        <!-- =========== NEW CONNECT SECTION =========== -->
        <div class="social-links">

        </div>
    </div>

</body>
</html>
