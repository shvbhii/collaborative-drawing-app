<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Drawing Room</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the lobby page */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .lobby-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .lobby-container h1 {
            margin-top: 0;
        }
        .lobby-container input {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .lobby-container button {
            font-size: 1.2em;
            padding: 10px 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>Collaborative Drawing Rooms</h1>
        <p>Enter a room name to create or join a session.</p>
        <form id="join-form">
            <input type="text" id="room-name" placeholder="e.g., project-alpha" required autocomplete="off">
            <br>
            <button type="submit">Join Room</button>
        </form>
    </div>
    <script src="lobby.js"></script>
</body>
</html>
